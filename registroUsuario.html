<main class="container-fluid d-flex flex-column">
    <form class="g-3 needs-validation d-flex flex-column align-items-center " novalidate id="formulario">
  <div class="w-50 d-flex flex-column align-items-center">    
  <div class="col-md-12">
    <label for="nombreUsuario" class="form-label"></label>
    <input type="text" class="form-control" id="nombreUsuario"  placeholder="Nombre" value="" name="" required>
    <div class="invalid-feedback">
      Por favor ingesar nombre
    </div>
  </div>
  <div class="col-md-12" >
    <label for="apellidoUsuario" class="form-label"></label>
    <input type="text" class="form-control" id="apellidoUsuario" placeholder="apellido" value="" name="" required>
    <div class="invalid-feedback">
      Por favor ingresar apellido
    </div>
  </div>
  <div class="col-md-12" id="grupo-email">
    <label for="emailUsuario" class="form-label"></label>
    <div class="input-group ">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" placeholder="ejemplo@example.com" id="emailUsuario" aria-describedby="inputGroupPrepend" value="" name="" required>
      <h4 id="val-email" class="texty"></h4>
      <div class="invalid-feedback">
      
      </div>
    </div>
  </div>
  
  <div class="col-md-12">
    <label for="passwordUsuario" class=""></label>
    <input type="password" class="form-control" name="" id="passwordUsuario" placeholder="clave" value="" required>
    <h4 id="val-pass" class="texty"></h4>
    <div class="invalid-feedback">
     
    </div>
  </div>
  <div class="col-12" id="enter">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        <p class="texty">Acepto terminos y condiciones</p>
      </label>
      <div class="invalid-feedback">
        Acepta los términos antes de confirmar
      </div>
    </div>
  </div>
   <div class="col-12 d-flex flex-row justify-content-center ">
   <button type="submit" id="submit" class="mb-3 btn btn-outline-success me-2" value="submit">Aceptar</button>
    <button type="reset" class="mb-3 btn btn-outline-success ms-2">Cancelar</button>

   
 </div>
     <h2 class="text-success ms-5" id="bienvenidoUsuario"></h2>

  </div>


  </div>  
</form>

 <p class="texty">Kia Ora Grow Shop </p>

</button>
